name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: mac
          - os: windows-latest
            platform: win

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Build & package
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false   # skip code signing on macOS CI
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run dist:${{ matrix.platform }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: document-pilot-${{ matrix.platform }}
          path: |
            release/*.dmg
            release/*.zip
            release/*.exe
          if-no-files-found: error
